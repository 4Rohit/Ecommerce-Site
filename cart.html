<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px 100px;
      }

      #cart-items {
        border: 2px solid red;
        padding: 0px 330px;
        text-align: center;
        box-shadow: -12px -6px 0px 5px rgba(255, 0, 0, 0.4);
      }
      .cart-item {
        display: flex;
        width: max-content;
        align-items: center;
        border-bottom: 1px solid #f30e0e;
        padding: 15px 0;
      }

      .cart-item img {
        width: 80px;
        height: 90px;
        margin: auto;
        margin-right: 25px;
      }

      .cart-item-details {
        flex-grow: 1;
        display: -webkit-box;
        gap: 20px;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0px;
        width: max-content;
        margin: 0px;
      }

      .quantity-controls button {
        width: 25px;
        height: 25px;
      }

      .remove-button {
        margin-left: 20px;
        color: red;
        cursor: pointer;
        border: none;
        background: none;
        background-repeat: no-repeat;
        height: 30px;
        width: 25px;
      }

      .total {
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.2em;
        text-align: center;
      }

      #clear-cart {
        margin-top: 15px;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
      }
      #go-to-home {
        margin-top: 15px;
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        margin: 0px 20px;
      }
      .remove-button {
        background-image: url(remove.png);
      }
    </style>
  </head>
  <body>
    <h1
      style="text-align: center; text-shadow: 10px 6px 5px rgba(255, 0, 0, 0.4)"
    >
      Your Cart
    </h1>
    <div id="cart-items"></div>
    <div class="total" id="cart-total"></div>
    <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
    <a href="index.html"
      ><button id="go-to-home" style="cursor: pointer">GO TO HOME</button></a
    >

    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        const container = document.getElementById("cart-items");
        const totalContainer = document.getElementById("cart-total");
        container.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
          container.innerHTML = "<p>Your cart is empty.</p>";
          totalContainer.textContent = "";
          return;
        }

        cart.forEach((item) => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;

          const itemDiv = document.createElement("div");
          itemDiv.className = "cart-item";

          itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <strong>${item.name}</strong><br>
            Product ID: ${item.id}<br>
            $${item.price} x ${item.quantity} = $${itemTotal.toFixed(2)}
            <div class="quantity-controls">
              <button onclick="decreaseQuantity(${item.id})">-</button>
              <span>${item.quantity}</span>
              <button onclick="increaseQuantity(${item.id})">+</button>
              </div>
              </div>
              <button class="remove-button" onclick="removeItem(${
                item.id
              })"></button>
        `;

          container.appendChild(itemDiv);
        });

        totalContainer.textContent = `Total: $${total.toFixed(2)}`;
      }

      function increaseQuantity(id) {
        const item = cart.find((i) => i.id === id);
        if (item) {
          item.quantity += 1;
          saveCart();
        }
      }

      function decreaseQuantity(id) {
        const item = cart.find((i) => i.id === id);
        if (item) {
          if (item.quantity > 1) {
            item.quantity -= 1;
          } else {
            removeItem(id);
            return;
          }
          saveCart();
        }
      }

      function removeItem(id) {
        cart = cart.filter((item) => item.id !== id);
        saveCart();
      }

      function clearCart() {
        localStorage.removeItem("cart");
        cart = [];
        renderCart();
      }

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      renderCart();
    </script>
  </body>
</html>
